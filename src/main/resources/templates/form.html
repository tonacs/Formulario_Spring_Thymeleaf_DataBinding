<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${titulo}"></title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>
<body>

	<section th:replace="componentes/tiempo :: interceptor"></section>
	<h2 th:text="${titulo}"></h2>
	
	<div class="container">
	<form th:action="@{/form}" th:object="${usuario}" method="POST">
	
		<div class="form-group row">
			<label for="habilitar" class="col-form-label col-sm-2">Habilitar</label>
			<div class="row col-sm-4">
				<input  id="habilitar" type="checkbox" th:field="*{habilitar}" class="form-control col-sm-1">
			</div>
			<div th:if="${#fields.hasErrors('habilitar')}" th:errors="*{habilitar}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label class="col-form-label col-sm-2">Genero</label>
			<div th:each="gen: ${genero}" class="row col-sm-4">
				<input   type="radio" th:field="*{genero}" th:value="${gen}" class="form-control col-sm-2">
				<label th:for="${#ids.prev('genero')}" th:text="${gen}" class="col-form-label col-sm-2"></label >
			</div>
		
			<div th:if="${#fields.hasErrors('genero')}" th:errors="*{genero}" class="alert alert-danger">
			</div>
		</div>
		
		
		<div class="form-group row">
			<label for="pais.codigo" class="col-form-label col-sm-2">Pa√≠s</label>
			<div class="col-sm-4">
				<select id="pais" th:field="*{pais}" class="form-control">
				<option value="">-- Seleccionar --</option>
				<option th:each="pais: ${listaPaises}" th:text="${pais.nombre}" th:value="${pais.id}"></option>
				</select>
			</div>
			<div th:if="${#fields.hasErrors('pais')}" th:errors="*{pais}" class="alert alert-danger">
			</div>
		</div>
		
		
		<div class="form-group row">
			<label class="col-form-label col-sm-2">Roles</label>
			<div th:each="role: ${listaRoles}" class="row col-sm-2">
				<input   type="checkbox" th:field="*{roles}" th:value=${role.id}
				th:checked="${#lists.contains(usuario.roles, role)} "
				class="form-control col-sm-2" 
				>
				<label th:text="${role.nombre}" th:for="${#ids.prev('roles')}" class="col-form-label col-sm-2"></label>
			</div>
			<div th:if="${#fields.hasErrors('roles')}" th:errors="*{roles}" class="alert alert-danger">
			</div>
		</div>
		
		
		<div class="form-group row">
			<label for="identificador" class="col-form-label col-sm-2">Indentificador</label>
			<div class="col-sm-4">
				<input  id="identificador" type="text" th:field="*{identificador}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('identificador')}" th:errors="*{identificador}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="nombre" class="col-form-label col-sm-2">Nombre</label>
			<div class="col-sm-4">
				<input  id="nombre" type="text" th:field="*{nombre}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="apellido" class="col-form-label col-sm-2">Apellido</label>
			<div class="col-sm-4">
				<input  id="apellido" type="text" th:field="*{apellido}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="username" class="col-form-label col-sm-2">Username</label>
			<div class="col-sm-4">
				<input  id="username" type="text" th:field="*{username}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="alert alert-danger">
			</div>
		</div>

		<div class="form-group row">
			<label for="password" class="col-form-label col-sm-2">Password</label>
			<div class="col-sm-4">
				<input th:field="*{password}" id="password" type="password" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">
			</div>
		</div>
		<div class="form-group row">
			<label for="email" class="col-form-label col-sm-2">Email</label>
			<div class="col-sm-4">
				<input  id="email" type="text" th:field="*{email}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="cuenta" class="col-form-label col-sm-2">Cuenta</label>
			<div class="col-sm-4">
				<input  id="cuenta" type="number" th:field="*{cuenta}" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('cuenta')}" th:errors="*{cuenta}" class="alert alert-danger">
			</div>
		</div>
		
		<div class="form-group row">
			<label for="fechaNacimiento" class="col-form-label col-sm-2">Fecha Nacimiento</label>
			<div class="col-sm-4">
				<input  id="fechaNacimiento" type="date" th:field="*{fechaNacimiento}" placeholder="yyyy-MM-dd" class="form-control">
			</div>
			<div th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}" class="alert alert-danger">
			</div>
		</div>
		
		
		<div class="form-group">
			
			<div>
				<input value="Enviar"  type="submit" class="btn btn-primary">
			</div>
		</div>
		<input type="hidden" th:field="*{valorSecreto}"><!--  -->

	</form>
</div>
</body>
</html>
